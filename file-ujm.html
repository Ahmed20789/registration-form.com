<!DOCTYPE html>
<html>
<head>
	<title>Handmade Jewelry</title>
	<style>
		body {
			font-family: 'Comic Sans MS', cursive, sans-serif;
			background-color: #FFDAB9;
			text-align: center;
			padding: 50px;
		}
		img {
			width: 300px;
			height: 300px;
			border-radius: 50%;
			border: 5px solid #FFA07A;
			box-shadow: 0px 10px 15px rgba(0,0,0,0.1);
			margin-bottom: 30px;
		}
		button {
			background-color: #FFA07A;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			text-transform: uppercase;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #FF4500;
		}
	</style>
</head>
<body>
	<img src="jewelry.png" alt="Handmade jewelry">
	<button>Shop</button>
</body>
</html>
